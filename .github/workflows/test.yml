name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install test dependencies
        run: pip install pytest
      
      - name: Run tests
        run: pytest test_reader.py -v
      
      - name: Install ffmpeg
        run: brew install ffmpeg
      
      - name: Install app dependencies
        run: pip install rumps pyperclip
      
      - name: Syntax check
        run: python -m py_compile reader.py speak.py
